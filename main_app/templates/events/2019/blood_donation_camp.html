<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Camp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        .container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); animation: fadeIn 1s ease-in-out; }
        h1 { text-align: center; color: #333; animation: slideDown 1s ease-in-out; }
        img { width: 100%; height: auto; margin: 20px 0; border-radius: 8px; }
        p { font-size: 16px; color: #555; line-height: 1.6; }
        .read-more-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .read-more-btn:hover { background: #0056b3; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Donation Camp</h1>
        <img src="https://via.placeholder.com/800x400.png?text=Blood Donation Camp" alt="Blood Donation Camp Image">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget co.</p>
        <a class="read-more-btn" href="/static/pdf/blood_donation_camp.pdf" target="_blank">Read More (PDF)</a>
    </div>
</body>
</html>
