{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Aggarwal College</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Gallery - Aggarwal College (Women)</h2>

  <div class="gallery">
    {% for image in images %}
      <img src="{{ image.image.url }}" alt="{{ image.title }}">
    {% empty %}
      <p style="grid-column: 1 / -1; text-align:center;">No images available yet!</p>
    {% endfor %}
  </div>
</body>
</html>
